jdk: oraclejdk8
sudo: false

android:
 components:
   - platform-tools
   - tools
   - build-tools-29.0.2
   - android-22
   - android-29
   - android-24
   - sys-img-armeabi-v7a-android-22
   - sys-img-
   - extra-android-m2repository
 licenses:
    - android-sdk-preview-license-.+
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

